name: GP-BUILDER

on:
  push:
    branches:
      - 'feature/v5features'

jobs:
  docker:
    name: Publish - Docker
    runs-on: self-hosted
    steps:
      - run: |
            docker stop GPAPIDev
            docker rm GPAPIDev
            docker build -t garyportalapi-dev -f Dockerfile.dev .
            docker create -p 0.0.0.0:5000:5000 --name "GPAPIDev" --restart unless-stopped garyportalapi-dev
            docker start GPAPIDev
